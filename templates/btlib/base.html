<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <title>{% block title_acronym %}BTLib{% endblock %} || {% block title %}Baka-Tsuki Library{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Lord-Simon">
    <link rel="icon shortcut" href="{% static 'btlib/img/favicon.ico' %}" type="image/x-icon"/>
    <link href="{% static 'btlib/css/bootstrap.css' %}" rel="stylesheet" media="screen">
    <link rel="alternate" type="application/rss+xml" title="BTDS Feed" href="/feed/"/>
    {% block css %}{% endblock %}

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url "btlib_index" %}">BTLib</a></div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="{% url "btlib_index" %}">Home</a></li>
                <li><a href="{% url "btlib_catalogue" %}">Catalogue</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <!--//--></div>
</div>

{% block body %}{% endblock %}

<script src="{% static 'btlib/js/jquery-2.0.3.js' %}"></script>
<script src="{% static 'btlib/js/bootstrap.js' %}"></script>
</body>
</html>
